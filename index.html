<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <title>Words and Character counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="wrapper">
         <div class="container">
             <textarea  id="input-textarea"  rows="12" placeholder="Start Typing here..."></textarea>
         </div>

         <div class="count">
             <div>
                 <h5 id="word-count">0</h5>
                 <p>Words</p>
             </div>

             <div>
                 <h5 id="char-count">0</h5>
                 <p>Characters</p>
             </div>
         </div>
     </div>

     <div class="footer">
        <h6>Created By Aryan Patel <i class="fas fa-heart heart-icon"></i></h6>
     </div>

     <script src="script.js"></script>
</body>
</html>
